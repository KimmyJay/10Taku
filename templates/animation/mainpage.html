{% extends 'base.html' %}
{% load static %}

{% block title %}
    메인
{% endblock %}

{% block css %}
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'style/mainpage.css' %}" rel="stylesheet">
{% endblock %}


{% block content %}
    <!-- 헤더 외의 부분 -->
    <div class="main-body">
        <!-- 장르 이름, 더보기 버튼 -->
        {% for genre in my_genre %}
            <header class="genre-header">
                <div class="genre-name"><img src="../../static/image/{{genre.name}}.png" style="height: 25px; width: 25px; filter :brightness(0) invert(1);">
                    {{ genre.name }}
                </div>
                <a href="/genre/{{ genre.id }}">
                    <button class="more-button">+ 더보기</button>
                </a>
            </header>
            <div class="genre">
                <!-- 하나의 애니메이션 정보(사진, 제목, 장르) 출력 단위 -->
                <div class="anime-box">
                    <div class="animation-info">
                        <!-- 애니메이션 포스터 -->
                        <a href="/detail">
                            <img src="https://img2.yna.co.kr/photo/yna/YH/2013/09/08/PYH2013090801520000500_P2.jpg"
                                 class="card-img-top">
                        </a>
                        <div class="card-body">
                            <!-- 애니메이션 제목 -->
                            <h3 class="card-title">진격의 거인</h3>
                            <!-- 애니메이션 장르 -->
                            <h5 class="card-genre">판타지, 액션</h5>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
        <!-- 장르별 애니메이션 출력 부분 -->
    </div>
{% endblock %}
